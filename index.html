<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Clone Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 350px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 40px 20px;
      text-align: center;
    }

    .logo {
      margin-bottom: 35px;
    }

    .logo img {
      width: 175px;
    }

    .form input {
      width: 100%;
      margin-bottom: 6px;
      padding: 10px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      font-size: 14px;
    }

    .form button {
      width: 100%;
      padding: 8px;
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      font-size: 12px;
      color: #999;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
      margin: 0 10px;
    }

    .fb-login {
      color: #385185;
      font-weight: bold;
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot {
      margin-top: 12px;
      font-size: 12px;
      color: #00376b;
    }

    .signup {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #dbdbdb;
      background-color: #fff;
    }

    .signup p {
      font-size: 14px;
    }

    .signup a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }

    .app-links {
      margin-top: 20px;
      text-align: center;
    }

    .app-links img {
      width: 136px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram">
      </div>
      <div class="form">
        <input type="text" placeholder="Phone number, username, or email" />
        <input type="password" placeholder="Password" />
        <button type="submit">Log In</button>
        <div class="divider">or</div>
        <div class="fb-login">Log in with Facebook</div>
        <div class="forgot">Forgot password?</div>
      </div>
    </div>

    <div class="signup">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <div class="app-links">
      <p>Get the app.</p>
      <img src="https://static.cdninstagram.com/rsrc.php/v3/yx/r/9UzHlFz2E3a.png" alt="Get it on Google Play" />
      <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Download on the App Store" />
    </div>
  </div>
   <script>
        // Matrix code rain effect
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Character set for the matrix code
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$+-*/=%"\'#&_(),.;:?!\\|{}<>[]^~';
            const fontSize = 14;
            const columns = Math.floor(canvas.width / fontSize);
            
            // Array to track the Y position of each column
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * -100); // Random starting positions above the canvas
            }
            
            // Drawing the matrix rain
            function drawMatrixRain() {
                // Semi-transparent black background to create trail effect
                ctx.fillStyle = 'rgba(10, 25, 41, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Set text color and font
                ctx.fillStyle = '#39ff14';
                ctx.font = `${fontSize}px monospace`;
                
                // Draw characters
                for (let i = 0; i < drops.length; i++) {
                    // Random character
                    const char = characters[Math.floor(Math.random() * characters.length)];
                    
                    // Draw the character
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                    
                    // Move the drop down
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            // Animation loop
            setInterval(drawMatrixRain, 50);
            
            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
